<form action="/login" method="post">
  <div>
    <label for="username_field">Username</label>
    <input name="user" id="username_field" value="username">
  </div>
  <div>
    <label for="password_field">Password</label>
    <input name="pass" id="password_field" value="password">
  </div>
  <div>
    <button>Login</button>
  </div>
</form>
